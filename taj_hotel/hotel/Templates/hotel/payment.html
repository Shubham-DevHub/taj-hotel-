{% extends 'hotel/base.html' %}
{% block content %}
<h2 class="text-center mb-4" data-aos="fade-up">Complete Your Payment</h2>

<form method="POST" class="mx-auto payment-form" data-aos="fade-up" style="max-width: 500px;">
  {% csrf_token %}
  
  <div class="mb-3">
    <label class="form-label">Cardholder Name</label>
    <input type="text" name="card_name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Card Number</label>
    <input type="text" name="card_number" class="form-control" maxlength="16" required>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Expiry</label>
      <input type="text" name="expiry" class="form-control" placeholder="MM/YY" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">CVV</label>
      <input type="text" name="cvv" class="form-control" maxlength="4" required>
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-gold px-5 py-2">Pay Now</button>
  </div>
</form>
{% endblock %}
