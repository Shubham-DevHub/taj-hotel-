{% extends 'hotel/base.html' %}
{% block content %}

<section class="py-5" style="background: #f9f9f9;">
  <div class="container" data-aos="fade-up">
    <div class="row justify-content-center">
      <div class="col-md-8 bg-white p-5 shadow rounded" style="border: 1px solid #C49A6C;">
        <h2 class="text-center mb-4" style="color: #C49A6C;">ðŸ“© Contact Us</h2>
        <p class="text-center text-muted mb-4">Weâ€™d love to hear from you. Fill out the form and our team will be in touch!</p>

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label"><strong>Name:</strong></label>
            <input type="text" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label"><strong>Email:</strong></label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label"><strong>Message:</strong></label>
            <textarea name="message" class="form-control" rows="5" required></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-gold px-4 py-2">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<style>
  .btn-gold {
    background-color: #C49A6C;
    color: #fff;
    border: none;
    border-radius: 30px;
    font-weight: 600;
    transition: 0.3s;
  }

  .btn-gold:hover {
    background-color: #b08050;
    color: #fff;
  }

  input.form-control,
  textarea.form-control {
    border-radius: 10px;
    border: 1px solid #ddd;
  }

  input.form-control:focus,
  textarea.form-control:focus {
    border-color: #C49A6C;
    box-shadow: 0 0 5px rgba(196, 154, 108, 0.5);
  }
</style>

{% endblock %}
