{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taj Hotel</title>

  <!-- External Styles -->
  <link rel="stylesheet" href="{% static 'hotel/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #C49A6C;
      --gold-hover: #FFD700;
      --black-bg: #0F0F0F;
      --card-bg: #1A1A1A;
      --text-light: #F5F5F5;
      --text-dark: #111;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--black-bg);
      color: var(--text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light-mode {
      background-color: #ffffff;
      color: var(--text-dark);
    }

    .navbar {
      background-color: var(--black-bg) !important;
    }

    body.light-mode .navbar {
      background-color: #ffffff !important;
    }

    .navbar-brand,
    .nav-link,
    .card-title {
      color: var(--gold) !important;
    }

    body.light-mode .navbar-brand,
    body.light-mode .nav-link,
    body.light-mode .card-title {
      color: var(--text-dark) !important;
    }

    .nav-link:hover {
      color: var(--gold-hover) !important;
    }

    .btn-primary,
    .btn-outline-light,
    .btn-outline-dark,
    .btn-gold {
      background-color: var(--gold);
      border-color: var(--gold);
      color: var(--black-bg) !important;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover,
    .btn-outline-light:hover,
    .btn-outline-dark:hover,
    .btn-gold:hover {
      background-color: var(--gold-hover);
      border-color: var(--gold-hover);
    }

    .form-control,
    .form-select,
    textarea {
      background-color: var(--card-bg);
      border: 1px solid var(--gold);
      color: var(--text-light);
      border-radius: 8px;
    }

    body.light-mode .form-control,
    body.light-mode .form-select,
    body.light-mode textarea {
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
    }

    .card {
      background-color: var(--card-bg);
      color: var(--text-light);
    }

    body.light-mode .card {
      background-color: #fff;
      color: var(--text-dark);
    }

    footer {
      background-color: var(--black-bg);
      color: var(--gold);
    }

    body.light-mode footer {
      background-color: #f8f9fa;
      color: var(--text-dark);
    }

    a {
      color: var(--gold);
    }

    a:hover {
      color: var(--gold-hover);
    }

    .bi {
      font-size: 1.5rem;
    }
  </style>
</head>

<body onload="loadMode()">

<!-- ‚úÖ Navigation -->
<nav class="navbar navbar-expand-lg sticky-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Taj Hotel</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="/rooms/">Rooms</a></li>
      <li class="nav-item"><a class="nav-link" href="/booking/">Book</a></li>
      <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="toggleMode()" title="Toggle Theme">
          <span id="mode-icon">üåô</span>
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- ‚úÖ Page Content -->
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- ‚úÖ Dark/Light Mode Toggle Script -->
<script>
  function toggleMode() {
    const body = document.body;
    const icon = document.getElementById("mode-icon");
    const isLight = body.classList.toggle("light-mode");
    icon.textContent = isLight ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", isLight ? "light" : "dark");
  }

  function loadMode() {
    const savedTheme = localStorage.getItem("theme");
    const icon = document.getElementById("mode-icon");
    if (savedTheme === "light") {
      document.body.classList.add("light-mode");
      icon.textContent = "‚òÄÔ∏è";
    } else {
      icon.textContent = "üåô";
    }
  }
</script>

<!-- ‚úÖ AOS Animations -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true });
</script>


</body>
</html>
